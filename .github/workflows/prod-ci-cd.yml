name: Prodution - IaC CI/CD - S3 Static WebSite

env:
  parametersJson: './parameters/parameters-prod.json'

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy via CloudFormation
      run: |
        
        echo ${{ env.GITHUB_REF }}

        Name=$(jq '.Name' ${{ env.parametersJson }} | sed -e 's/"//g')
        StackName=$(jq '.StackName' ${{ env.parametersJson }}  | sed -e 's/"//g')

        aws cloudformation deploy --template-file ./infra/S3-CF.yml \
                                  --stack-name $StackName \
                                  --parameter-overrides  Name=$Name \
                                  --tags Name=Aphrodite Author="Diego Lirio"

    