name: Prodution - IaC CI/CD - S3 Static WebSite

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Deploy via CloudFormation
      run: |
#        aws cloudformation deploy --template-file ./infra/S3-CF.yml \
#                     --stack-name S3AphroditeFront-Prod \
#                     --parameters  ParameterKey=Name,ParameterValue=www.aphrodite.world \
#                     --regions us-east-2
        aws cloudformation deploy --template-file ./infra/S3-CF.yml \
                     --stack-name S3AphroditeFront-Prod \
                     --regions us-east-2

    